<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>All Available Books</title>
		<style>
			.names-box-book {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="names-box-book">
			<h1 class="avb-head">
				These books are available in the store library
			</h1>
			<ul class="book-names-list">
				{% for all_books in book_names_title %}
				<li class="book-N">{{all_books.book_name}}</li>
				{% endfor %}
			</ul>
		</div>
	</body>
</html>
